<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="password-gen.css" />
    <script src="password-gen.js"></script>
    <title>Password Generator</title>
  </head>

  <body>
    <div class="container page">
      <div class="container">
        <div class="password-gen">
          <h2>Password Generator</h2>
          <div class="password-box">
            <div id="password-box-disp"></div>
          </div>

          <p>Set Password Length</p>
          <div>
            <label for="length">Password Length</label>
            <input type="number" id="length" min="6" max="20" value="6" />
          </div>

          <p>Select at least one checkbox</p>
          <div>
            <label for="symbols">Symbols</label>
            <input type="checkbox" id="symbols" checked />
          </div>

          <div>
            <label for="numbers">Numbers</label>
            <input type="checkbox" id="numbers" checked />
          </div>

          <div>
            <label for="lowercase">Lowercase</label>
            <input type="checkbox" id="lowercase" checked />
          </div>

          <div>
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" id="uppercase" checked />
          </div>

          <div class="buttons">
            <button onclick="copyPassword()">Copy</button>
            <button onclick="generatePassword()">Generate</button>
          </div>
        </div>
      </div>

      <footer class="row accent" id="footer">
        <div class="col-1"></div>
        <div id="name" class="col-xxs col-lg-6">
          <a href="https://minatomeow.github.io/"> Created by Jaimie Clampitt</a>
        </div>
        <div class="col-1" id="github-logo-container">
          <a href="https://github.com/MinatoMeow/password-generator"
            ><img src="assets/GitHub_Invertocat_Dark.png" id="github-logo"
          /></a>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
