<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="password-gen.css" />
    <script src="password-gen.js"></script>
  </head>

  <body>
    <div class="password-gen">
      <h2>Password Generator</h2>
      <div class="password-box">
        <div id="password-box-disp"></div>
      </div>

      <p>Set Password Length</p>
      <div>
        <label for="length">Password Length</label>
        <input type="number" id="length" min="6" max="20" value="6" />
      </div>

      <p>Select at least one checkbox</p>
      <div>
        <label for="symbols">Symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>

      <div>
        <label for="numbers">Numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>

      <div>
        <label for="lowercase">Lowercase</label>
        <input type="checkbox" id="lowercase" checked />
      </div>

      <div>
        <label for="uppercase">Uppercase</label>
        <input type="checkbox" id="uppercase" checked />
      </div>

      <div class="buttons">
        <button onclick="copyPassword()">Copy</button>
        <button onclick="generatePassword()">Generate</button>
      </div>
    </div>
  </body>
</html>
